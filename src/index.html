<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook</title>
  </head>
  <body>
    <h1 class="heading">Overlook</h1>
    <main>
      <section class='homepage'>
        <button id="toggle-view-button">Toggle Views</button>
        <div class="customer-login tab">
        <!-- <button class="tablinks">Customer Login</button>
        <button class="tablinks">Manager Login</button> -->
          <span id="welcome-message">Welcome To Overlook!</span>
          <form class="inputs tabcontent">
            Username:<input class="login username" id="customer-username-input" type="text" required><br>
            Password:<input class="login password" id="customer-password-input"type="text" required><br>
            <button type="button" class="user-login-button">Login</button>
            <br>
          </form>
        </div>
        <div class="manager-login tab hidden">
          <!-- <button class="tablinks">Customer Login</button>
          <button class="tablinks">Manager Login</button> -->
            <span id="welcome-message">Welcome Management!</span>
            <form class="inputs tabcontent">
              Username:<input class="login username" id="manager-username-input" type="text" required><br>
              Password:<input class="login password" id="manager-password-input" type="text" required><br>
              <button type="button" class="manager-login-button">Login</button>
              <br>
            </form>
          </div>
        <img src="./images/turing-logo.png" alt="man watching sunset" height="100px" width="100px">
      </section>
      <section class="user-profile-page hidden">
        <section class="side-bar">
          <img src="./images/profile-pic.png" alt="grey photo of gray silhouette" height="150em" width="150em" class="sidebar-profile-pic">
        </section>
        <section class="user-card">
          <h2>Your Previous Bookings</h2>
          <div id="past-bookings">
            <ul class="past-info" id="past-bookings-date">
              <p class="edit">Date</p>
            </ul>
            <ul class="past-info" id="room-number">
              <p>Room Number</p>
            </ul>
            <ul class="past-info" id="room-type">
              <p>Room Type</p>
            </ul>
            <ul class="past-info" id="bed-size">
              <p>Bed Size</p>
            </ul>
            <ul class="past-info" id="bed-count">
              <p>Number Of Beds</p>
            </ul>
            <ul class="past-info" id="cost-per-night">
              <p>Cost Per Night</p>
            </ul>
            <ul class="past-info" id="bidet">
              <p>Bidet?</p>
            </ul>
          </div>
        </section>
        <section class="user-card hidden" id="future-bookings">
          Upcoming Bookings
        </section>
        <section class="header-info" id="total-spent">
          
        </section>
      </section>
      <section id="manager-profile-page hidden">
        
      </section>
    </main>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
    <!-- <script src="./index.js"></script> -->
  </body>
</html>
